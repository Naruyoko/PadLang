<!DOCTYPE html>
<html>
  <head>
    <script src="../package/BigInteger.js"></script>
    <script src="./functions/rawhex.js"></script>
    <script src="./functions/convert.js"></script>
    <script src="./functions/compare.js"></script>
    <script src="./functions/operations.js"></script>
    <script src="./handler.js"></script>
    <script src="./executer/meta.js"></script>
    <script src="./executer/0000-01ff.js"></script>
    <meta charset="unicode">
    <style>
       * {
         font-family: "Arial";
       }
      textarea.program {
        font-family: "Consolas", "Courier New", "Courier", monospace;
        float:left;
        height:320px;
        overflow:auto;
      }
    </style>
  </head>
  <body>
    <p>
      <label for="upload">Upload a file</label>
      <input type="file" id="upload" accept=".pdl,.padl,.padlang,.pdlh,.padlh,.padlangh,.padh,.padhex,.padlanghex" onchange="onupload()"><br>
      <select id="encode">
        <option value="UTF-8">UTF-8</option>
        <option value="UTF-16">UTF-16</option>
        <option value="UTF-8">UTF-32</option>
        <option value="Unicode">Unicode</option>
        <option value="ANSI">ANSI</option>
      </select>
      <button onclick="readFile()">Read file</button>
    </p>
    <p>
      <input type="text" id="fileName" onchange="generateFile()" value="name">
      <select id="fileExtention" onchange="generateFile()"></select>
      <select id="fileType" onchange="changeFileType();generateFile();">
        <option value="Raw">Raw</option>
        <option value="Hex">Hex</option>
      </select>
      <select id="fileEncode" onchange="generateFile()">
        <option value="UTF-8">UTF-8</option>
        <option value="UTF-16LE">UTF-16LE</option>
        <option value="UTF-16BE">UTF-16BE</option>
      </select>
      <a id="saveLink">Save</a>
    </p>
    <p>
      <div id="fileInfo">&lt;No file&gt;</div>
    </p>
    <textarea id="rawview" class="program" style="word-break:break-all;" cols=10 onclick="removeViewColumnFix()" onmouseup="alignSizeToRawView()" onchange="changeRawProgram()">H</textarea>
    <textarea id="hexview" class="program" cols=50 onclick="removeViewColumnFix()" onmouseup="alignSizeToHexView()" onchange="changeHexProgram()"></textarea>
  </body>
</html>
