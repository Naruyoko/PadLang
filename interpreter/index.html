<!DOCTYPE html>
<html>
  <head>
    <script src="./functions.js"></script>
    <script src="./handler.js"></script>
    <script src="./executer.js"></script>
    <meta charset="unicode">
    <style>
       * {
         font-family: "Arial";
       }
      textarea {
        font-family: "Consolas", "Courier New", "Courier", monospace;
      }
      textarea.program {
        width:45%;
        height:80%;
      }
    </style>
  </head>
  <body>
    <p>
      <label for="upload">Upload a file</label>
      <input type="file" id="upload" accept=".pdl,.padl,.padlang,.pdlh,.padlh,.padlangh,.padh,.padhex,.padlanghex" onchange="onupload()"><br>
      <select id="encode">
        <option value="UTF-8">UTF-8</option>
        <option value="UTF-16">UTF-16</option>
        <option value="UTF-8">UTF-32</option>
        <option value="Unicode">Unicode</option>
        <option value="ANSI">ANSI</option>
      </select>
      <button onclick="readFile()">Read file</button>
    </p>
    <p>
      <input type="text" id="fileName" onchange="generateFile()" value="name">
      <select id="fileExtention" onchange="generateFile()"></select>
      <select id="fileType" onchange="changeFileType();generateFile();">
        <option value="Raw">Raw</option>
        <option value="Hex">Hex</option>
      </select>
      <a id="saveLink">Save</a>
    </p>
    <p>
      <div id="fileInfo">&lt;No file&gt;</div>
    </p>
    <textarea id="rawview" class="program" style="float:left" onchange="changeRawProgram()">H</textarea>
    <textarea id="hexview" class="program" style="float:left" onchange="changeHexProgram()"></textarea>
  </body>
</html>
